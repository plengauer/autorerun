name: Autorerun

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  workflow_run:
    workflows: [ 'Release' ]
    types: completed

jobs:
  rerun:
    runs-on: ubuntu-latest
    steps:
      - uses: plengauer/autorerun@main
        with:
          github_token: ${{ secrets.ACTIONS_GITHUB_TOKEN }} 
